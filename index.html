<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Guess The Word</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=640 height=1280 style="width: auto; height: 90%; background: #231F20"></canvas>
    <script src="Build/WebGL Build.loader.js"></script>
    <script>

      var canvas = document.getElementById('canvas');
      var ratio = canvas.width / canvas.height;

      canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      canvas.width = canvas.height * ratio;

      canvas.style.position = "absolute";
      canvas.style.left = ((window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) / 2 - canvas.width / 2) + "px";

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL Build.data",
        frameworkUrl: "Build/WebGL Build.framework.js",
        codeUrl: "Build/WebGL Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CalebGreer",
        productName: "Guess The Word",
        productVersion: "1.0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
